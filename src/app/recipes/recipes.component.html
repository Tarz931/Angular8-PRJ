<div class="row">
    <div class="col-md-5">
        <app-recipe-list (recipeWasSelected)="selectedRecipeitem = $event"></app-recipe-list>
    </div>
    <div class="col-md-7" >
            <app-recipe-detail *ngIf="selectedRecipeitem; else sel" [recipe]="selectedRecipeitem"> </app-recipe-detail>
        <ng-template #sel>
            <h2>Please select a Recipe !!</h2>
        </ng-template>
        
    </div>

</div>
