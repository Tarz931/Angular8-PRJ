<div class="row">
    <div class="col-span-xs-12">
        <img [src]="recipeDet.img" [alt]="recipeDet.name" class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{recipeDet.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group"></div>
        <button type="button" class="btn btn-primary dropdown-toggle">
            Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a href="#">Add Ingredients</a></li>
            <li><a href="#">Edit Recipe</a></li>
            <li><a href="#">Delet Recipe</a></li>
        </ul>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        {{recipeDet.desc}}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        Ingredients
    </div>
</div>
